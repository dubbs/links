<script src="showdown.js"></script>
<script src="jquery.min.js"></script>
<script type="text/javascript" charset="utf-8">
$.ajax({
  url: '/links/README.md',
  success: function(data) {
    var converter = new Showdown.converter();
    var html = converter.makeHtml(data);
    $('#content').html(html);
  }
});
</script>
<div id='content'></div>
